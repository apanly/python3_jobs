<div class="modal-dialog config_wrap" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close l-close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">设置配置</h4>
        </div>
         <div class="modal-body">
            <form class="form-horizontal">
                 <div class="form-group">
                    <label  class="col-md-2 control-label">{{ info.name }}</label>
                    <div class="col-md-10">
                        <input type="text" name="k_val" class="form-control" value="{{ info.k_val }}" placeholder="{{ info.tip }}">
                    </div>
                </div>
               <div class="form-group hidden">
                    <div class="col-md-10">
                        <input type="hidden" name="id" value="{{ info.id }}">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default l-close" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary save">确认</button>
        </div>
    </div>
</div>
<script src="{{ GlobalUrlService.buildWWWStaticUrl('/js/home/config/set.js') }}"></script>
